name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: make test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tooling
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck

          arch="$(uname -m)"
          case "$arch" in
            x86_64|amd64) arch="x86_64" ;;
            aarch64|arm64) arch="aarch64" ;;
            *)
              echo "Unsupported architecture for lychee: $arch"
              exit 1
              ;;
          esac

          lychee_version="v0.21.0"
          lychee_tag="lychee-${lychee_version}"
          curl -sSfL "https://github.com/lycheeverse/lychee/releases/download/${lychee_tag}/lychee-${arch}-unknown-linux-gnu.tar.gz" \
            | tar -xz lychee
          sudo install -m 0755 lychee /usr/local/bin/lychee
          rm -f lychee

      - name: Run repository checks
        run: make test

      - name: Validate markdown links in SPECS
        run: make md-links
